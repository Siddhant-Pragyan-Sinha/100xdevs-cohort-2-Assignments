// TO-DO app using DOM Manipulation, 
--document.appendChild
--document.createElement
--element.setAttribute
--element.children

<html>

<script>
    function createChild(title, description, id){
        const child = document.createElement("div");
        const firstGrandParent = document.createElement("div");
        firstGrandParent.innerHTML = title;
        const secondGrandParent = document.createElement("div");
        secondGrandParent.innerHTML = description;

        const thirdGrandParent = document.createElement("button");
        thirdGrandParent.innerHTML = "Mark as done";
        thirdGrandParent.getAttribute = ("onclick", 'markAsDone(${id})');
        child.appendChild(firstGrandParent);
        child.appendChild(secondGrandParent);
        child.appendChild(thirdGrandParent);
        child.setAttribute("id", id);
        return child;


    }
    function addTodo(){
        const title = document.getElementById("title").value;

        const description = document.getElementById("description").value;
        const originalHtml = document.getElementById("container").innerHTML;

        //document.createElement
        document.getElementById("container").innerHTML = originalHtml + <div>
            <div>${title}</div>
            <div>${description}</div>
            <button>Mark as done</button>
            </div>
        
    }
</script>
    <div>
        <input id="title" type="text" placeholder="title">
        </input>
        <br></br>
        <input id="description" type="text" placeholder="description"></input>
        <br></br>
        <button onclick="addTodo()">ADD TODO</button>
    </div>
</html>
